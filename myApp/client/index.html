<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ siteTitle }} </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Remote stylesheets. --> 
  <link rel="stylesheet" href="http://localhost:8090/bower/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="http://localhost:8090/bower/html5-boilerplate/css/main.css">

  <!-- Custom styling. -->
  <link rel="stylesheet" href="css/myStyle.css">

  <!-- Modernizer served from the airbender server. -->

<body>
  <!--[if lt IE 7]>
  <p class="browsehappy">

  <script src="http://localhost:8090/bower/angular/angular.min.js"></script>

  <script src="http://localhost:8090/bower/underscore/underscore-min.js"></script>
  <script src="http://localhost:8090/bower/d3/d3.min.js"></script>
  <script src="http://localhost:8090/bower/nvd3/nv.d3.min.js"></script>
  <script src="http://localhost:8090/bower/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>

  <script src="http://localhost:8090/app/graphs/graphDirectives.js"></script>
  <script src="http://localhost:8090/app/article/articleDirectives.js"></script>
